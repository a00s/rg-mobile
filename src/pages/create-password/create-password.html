<ion-header no-border>
    <ion-grid>
        <ion-row>
        </ion-row>
    </ion-grid>
    <ion-toolbar padding>
        <ion-buttons start>
            <button ion-button icon-only clear (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h1>Create a password</h1>
    <p>Password must be at least 8 characters and they must include at least one capital letter and one number or special character</p>
    <ion-list>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="localdata.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Confirm password</ion-label>
            <ion-input type="password" [(ngModel)]="localdata.password2"></ion-input>
        </ion-item>

    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col width-20 offset-80>
                <button ion-button icon-only round (click)="saveData()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
