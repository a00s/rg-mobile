<ion-content padding>
  <ion-list>
    <ion-item>
      <img src="assets/logo-white.png" style="width:150px;">
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="localdata.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Passord</ion-label>
      <ion-input type="password" [(ngModel)]="localdata.password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="signIn()">Sign In</button>                  
      <button ion-button (click)="forgotPassword()">Forgot password?</button>
      </ion-item>
    </ion-list>    
</ion-content>
