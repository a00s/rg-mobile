<ion-header>

    <ion-toolbar>

        <ion-title>
            <ion-label class="toolbartitle">My Profile</ion-label>
        </ion-title>

        <ion-buttons left>
            <button class="btnTopWhite" ion-button icon-only (click)="closeWindow()">
                <ion-icon name="arrow-dropleft"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>

</ion-header>

<ion-content padding>

    <ion-grid>

        <ion-row>

            <ion-col class="patientPhoto">
                <img src="assets/icon/camera.ico" height="80" (click)="runCamera()">
            </ion-col>

        </ion-row>

        <ion-row>

            <ion-col class="formFill">
                <ion-item>
                    <ion-select [(ngModel)]="profileForm.profileHolder" multiple="true">
                        <ion-option value="patient">Patient</ion-option>
                        <ion-option value="donor">Donor</ion-option>
                        <ion-option value="caregiver">CareGiver</ion-option>
                        <ion-option value="other">Other</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>

        </ion-row>

        <ion-row>

            <ion-col class="labelForm">
                <ion-label>My Story</ion-label>
            </ion-col>

        </ion-row>

        <ion-row>

            <ion-col class="formFill">
                <ion-item>
                    <ion-textarea placeholder="Enter story" [(ngModel)]="profileForm.story">></ion-textarea>
                </ion-item>
            </ion-col>

        </ion-row>

        <ion-row>

            <ion-col class="labelForm">
                <ion-label>My Updates</ion-label>
            </ion-col>

        </ion-row>

        <ion-row>

            <ion-col class="formFill">
                <ion-item>
                    <ion-textarea placeholder="Enter updates" [(ngModel)]="profileForm.updates"></ion-textarea>
                </ion-item>
            </ion-col>

        </ion-row>

        <ion-row>

            <ion-col class="labelForm">
                <ion-label>Conditions</ion-label>
            </ion-col>

        </ion-row>

        <ion-row class="formSelectRow">

            <ion-col class="formSelect">
                <ion-item>
                    <ion-select name="conditions" multiple="true" [(ngModel)]="profileForm.conditions">
                        <ion-option value="diabetes">Diabetes</ion-option>
                        <ion-option value="bronchiectasis">Bronchiectasis</ion-option>
                        <ion-option value="otc">OTC-deficiency</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>

            <ion-col class="formFill">
                <button class="addBtn" ion-button icon-only (click)="addCondition()">
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-col>

        </ion-row>

        <ion-row>

            <ion-col class="labelForm">
                <ion-label></ion-label>
            </ion-col>

        </ion-row>

        <ion-row>

            <ion-col class="formFill">
                <ion-item text-wrap>
                    <ion-label>Allow my profile to be visible in communities and donor searches</ion-label>
                    <ion-checkbox [(ngModel)]="profileForm.permission" checked="false"></ion-checkbox>
                </ion-item>
            </ion-col>

        </ion-row>

    </ion-grid>

</ion-content>

<ion-footer no-border>

    <ion-toolbar>

        <ion-title>

            <ion-grid>

                <ion-row>

                    <ion-col>
                        <button class="btnSave" ion-button medium block (click)="updateProfile()">Save</button>
                    </ion-col>

                    <ion-col>
                        <button class="btnDelete" ion-button medium block (click)="cancelUpdate()">Cancel</button>
                    </ion-col>

                </ion-row>

            </ion-grid>

        </ion-title>

    </ion-toolbar>

</ion-footer>
