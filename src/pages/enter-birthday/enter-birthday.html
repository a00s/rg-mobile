<ion-header no-border>
    <ion-grid>
        <ion-row>
        </ion-row>
    </ion-grid>
    <ion-toolbar padding>
        <ion-buttons start>
            <button ion-button icon-only clear (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h1>When is your birthday?</h1>
    <p>You must be at least 18 years old to use Rare Genomics. Other people won't see your birthday.</p>
    <ion-list>

        <ion-item>
            <ion-label stacked>birthday</ion-label>
            <ion-input type="date" [(ngModel)]="localdata.birthday"></ion-input>
        </ion-item>

    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col width-20 offset-80>
                <button ion-button icon-only round (click)="saveData()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
