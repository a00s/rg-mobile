<ion-header no-border>
    <ion-grid>
        <ion-row>
        </ion-row>
    </ion-grid>
    <ion-toolbar padding>
        <ion-buttons start>
            <button ion-button icon-only clear (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h1>And, your email?</h1>
    <ion-list>
        <form name="formlocal">
            <ion-item>
                <ion-label stacked>Email Address</ion-label>
                <ion-input required name="email" type="email" [(ngModel)]="localdata.email"></ion-input>
            </ion-item>
        </form>

    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col width-20 offset-80>
                <button ion-button icon-only round (click)="checkEmail()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
