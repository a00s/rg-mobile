<ion-header>

  <ion-toolbar>
    <ion-title>
      <ion-label class="toolbartitle">Elisa</ion-label>
    </ion-title>
    <ion-buttons left>
      <button class="btnTopWhite" ion-button icon-only (click)="closeWindow()">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col class="patientPhoto">
        <img src="assets/icon/camera.ico" height="50" (click)="runCamera()">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="previewLabelForm">
          <ion-label>Condition(s)</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="previewLabelFormFill">
        <ion-item text-wrap>
        <ion-label>OTC-deficiency</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="previewLabelForm">
          <ion-label>My Story</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="previewLabelFormFill">
        <ion-item text-wrap>
          <ion-label>Elisa is a happy 7-year-old girl. She loves soccer, art, and Harry Potter..</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="previewLabelForm">
          <ion-label>My Updates</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="previewLabelFormFill">
        <ion-item text-wrap>
          <ion-label>
            6/15/16<br> Elisa came home from the hospital today. Thank you all for the kind letters and flowers.
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
