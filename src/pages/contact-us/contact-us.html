  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-title>
      <ion-label class="toolbartitle">Contact Us</ion-label>
    </ion-title>
    <ion-buttons left>
      <button class="btnTopWhite" ion-button icon-only (click)="closeWindow()">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col class="previewLabelForm">
        <ion-label>We want to hear from you!</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="labelForm">
        <ion-label>First Name</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="formFill">
        <ion-item>
          <ion-input name="care_name" type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="labelForm">
        <ion-label>Last Name</ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="formFill">
        <ion-item>
          <ion-input name="care_lname" type="text" [(ngModel)]="lname"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="labelForm">
        <ion-label>Email Address</ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="formFill">
        <ion-item>
          <ion-input name="care_mailAddress" type="email" [(ngModel)]="mailAddress"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="labelForm">
        <ion-label></ion-label>
        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="formFill">
        <ion-item>
          <ion-textarea placeholder="Please tell us how we can help you"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="previewLabelForm">
        <ion-label>I am interested in:</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="formFill">
        <ion-item>
          <ion-select [(ngModel)]="interest" (change)="onChange(interest)">
            <ion-option value="dnaTesting" selected="true">DNA Testing</ion-option>
            <ion-option value="dnaTesting" selected="true">Patient Support</ion-option>
            <ion-option value="dnaTesting" selected="true">Get a diagnosis</ion-option>
            <ion-option value="dnaTesting" selected="true">Expert Help</ion-option>
            <ion-option value="dnaTesting" selected="true">Other</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer no-border>

  <ion-toolbar>

    <ion-title>

      <ion-grid>

        <ion-row>
          <ion-col>
            <button class="btnSave" ion-button medium block (click)="submit()">Submit</button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-title>

  </ion-toolbar>

</ion-footer>
