<ion-header>

  <ion-toolbar>
    <ion-title>
      <ion-label class="toolbartitle">Settings</ion-label>
    </ion-title>
    <ion-buttons left>
      <button class="btnTopWhite" ion-button icon-only (click)="closeWindow()">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col class="image">
        <img src="assets/logo.png" height="80">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item detail-push>
            Version
            <ion-note item-right>1.0</ion-note>
          </ion-item>
          <ion-item detail-push (click)="openAppStore()">Rate us on the App Store!</ion-item>
          <a href="mailto:?subject=Feedback"><ion-item detail-push (click)="submitFeedback()">Submit Feedback</ion-item></a>
          <ion-item detail-push (click)="callHelpCenter()">Help Center</ion-item>
          <ion-item detail-push (click)="viewPrivacyPolicy()">Privacy Policy</ion-item>
          <ion-item detail-push (click)="viewTandC()">Terms and Conditions</ion-item>
          <ion-item detail-push (click)="signOut()">
            Sign out
            <ion-note item-right>user@gmail.com</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
