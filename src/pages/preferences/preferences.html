  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-title>
      <ion-label class="toolbartitle">My Preferences</ion-label>
    </ion-title>
    <ion-buttons left>
      <button class="btnTopWhite" ion-button icon-only (click)="closeWindow()">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>

      <ion-col class="formFill">
        <ion-item text-wrap>
          <ion-label>Allow my push notifications</ion-label>
          <ion-checkbox [(ngModel)]="pnPermission"></ion-checkbox>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="labelForm">
        <ion-label></ion-label>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="formFill">
        <ion-item text-wrap>
          <ion-label>Enable fingerprint ID for sign-in</ion-label>
          <ion-checkbox [(ngModel)]="FIDPermission"></ion-checkbox>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="labelForm">
        <ion-label></ion-label>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="formFill">
        <ion-item text-wrap>
          <ion-label>Allow caregiver access</ion-label>
          <ion-checkbox [(ngModel)]="formData.CGPermission"  (ionChange)="provideCGAccess(formData.CGPermission)" ></ion-checkbox>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="labelForm">
        <ion-label></ion-label>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="formFill">
        <ion-item>
          <ion-input type="text" [(ngModel)]="formData.CGUsername" placeholder="Caregiver username" readonly=true disabled=true></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="labelForm">
        <ion-label></ion-label>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="formFill">
        <ion-item>
          <ion-input type="password" [(ngModel)]="formData.CGPassword" placeholder="Caregiver password" readonly=true disabled=true></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
