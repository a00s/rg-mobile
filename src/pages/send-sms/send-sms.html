<ion-header>

  <ion-navbar>
    <ion-title>sendSMS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
<!--
  Generated template for the SendSMS page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-toolbar>

        <ion-title>

            <ion-grid>

                <ion-row>
                    <ion-col class="toolbartitle">
                        Send SMS
                    </ion-col>
                </ion-row>

            </ion-grid>

        </ion-title>

    </ion-toolbar>

</ion-header>

<ion-content padding>

    <ion-grid>

        <ion-row>

            <ion-col class="labelForm">
                <ion-label>Enter text for sending SMS</ion-label>
            </ion-col>

        </ion-row>

        <ion-row>

            <ion-col class="formFill">
                <ion-item>
                    <ion-textarea [(ngModel)]="formData.smsText"></ion-textarea>
                </ion-item>
            </ion-col>

        </ion-row>

    </ion-grid>

</ion-content>

<ion-footer no-border>

    <ion-toolbar>

        <ion-title>

            <ion-grid>

                <ion-row>

                    <ion-col>
                        <button class="btnSave" ion-button medium block (click)="sendSMS()">Send</button>
                    </ion-col>

                    <ion-col>
                        <button class="btnDelete" ion-button medium block (click)="close()">Cancel</button>
                    </ion-col>

                </ion-row>

            </ion-grid>

        </ion-title>

    </ion-toolbar>

</ion-footer>
